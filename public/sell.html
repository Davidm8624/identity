<body>
  <form class="form file-form">
    <h4>Create Product</h4>
    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-input" />
    </div>
    <div class="form-row">
      <label for="type">Type</label>
      <input id="type" type="text" class="form-input" />
    </div>
        <div class="form-row">
      <label for="age">Age</label>
      <input id="age" type="text" class="form-input" />
    </div>
    <div class="form-row">
      <label for="price">Price</label>
      <input id="price" type="text" class="form-input" value="0" />
    </div>
    <div class="form-row">
      <label for="race">Race</label>
      <input id="race" type="text" class="form-input" />
    </div>
    <div class="form-row">
      <label for="gender">Gender</label>
      <input id="gender" type="text" class="form-input" />
    </div>
    <br>
    <div class="form-row">
      <label for="image">Image </label>
      <input id="image" type="file" class="form-input" value="image" />
      <br>
    </div>
    <button type="submit">add product</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
